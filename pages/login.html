<div class="container p-5">
    <form id="form-login" class="d-flex flex-column align-items-center">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">Email</label>
            <input type="email" id="email" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" />
          
        </div>
    
      
        <!-- Submit button -->
        <span class="d-none" id="form-response">El email o la contraseña no coinciden</span><br>
        <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>
        
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Todavia no tienes cuenta? <a href="#!">Registrate</a></p>
        </div>
      </form>
</div>
